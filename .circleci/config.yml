aliases:
  - &default
    docker:
      - image: circleci/node:8-browsers
version: 2
jobs:
  build:
    <<: *default
    steps:
      - checkout
      - run: yarn install
      - run: yarn build
  integration_tests:
      docker:
        - image: circleci/php:7.1-fpm-node-browsers
      steps:
        - checkout
        - run: yarn install
        - run: yarn build
        - run:
            name: Fix PHP environment
            command: |
                sudo apt-get install -y libpng-dev sqlite3
                sudo docker-php-ext-install gd
        - run:
            name: Start Drupal and run integration tests
            command: |
                cd ../
                composer create-project jsdrupal/drupal-admin-ui-demo -s dev --prefer-dist
                cd drupal-admin-ui-demo
                composer setup
                composer devify
                composer start &
                sleep 10
                rm -rf drupal-admin-ui
                mv ~/project drupal-admin-ui
                export SIMPLETEST_BASE_URL=http://localhost:8888
                export SYMFONY_DEPRECATIONS_HELPER=disabled
                ./vendor/bin/phpunit -c docroot/core --log-junit reports/phpunit.xml docroot/modules/contrib/drupal-admin-ui-support
                cd drupal-admin-ui
                export REACT_APP_DRUPAL_BASE_URL="http://127.0.0.1:8888"
                yarn start &
                sleep 10
                yarn test:functional
        - store_test_results:
            path: ~/drupal-admin-ui-demo/reports
        - store_test_results:
            path: ~/project/reports

  lint:
    <<: *default
    steps:
      - checkout
      - run: yarn install
      - run: yarn build
      - run: yarn test:lint:ci
      - store_test_results:
          path: reports

  unit:
    <<: *default
    steps:
      - checkout
      - run: yarn install
      - run: yarn build
      - run: yarn test:unit:ci
      - store_test_results:
          path: reports

  dist:
    <<: *default
    steps:
      - add_ssh_keys:
          fingerprints:
            - "82:b8:cc:fe:02:24:17:b1:31:ba:dc:30:e1:01:7a:df"
      - checkout
      - run: yarn install
      - run: yarn build
      - run: |
          mv ~/project/build ~
          git config --global user.name "⬅️✌️➡️"
          git config --global user.email "no-reply@drupal.org"
          git clone git@github.com:jsdrupal/drupal-admin-ui-dist.git ~/build-repo
          mv ~/build-repo/.git ~/build/.git
          cd ~/build
          cp ~/project/.circleci/drupal-admin-ui--composer.json composer.json
          git add .
          if ! git diff-index --quiet HEAD --; then
              git commit -m "Auto build from master"
              git push origin master
          fi
  dist_support:
    <<: *default
    steps:
      - add_ssh_keys:
          fingerprints:
            - "6f:17:e5:59:16:41:04:82:3b:ba:fc:76:a7:b2:c8:6b"
      - checkout
      - run: yarn install
      - run: yarn build
      - run: |
          mv ~/project/admin_ui_support ~
          git config --global user.name "⬅️✌️➡️"
          git config --global user.email "no-reply@drupal.org"
          git clone git@github.com:jsdrupal/drupal-admin-ui-support-dist.git ~/build-repo
          rm -rf ~/admin_ui_support/.git
          mv ~/build-repo/.git ~/admin_ui_support/.git
          cd ~/admin_ui_support
          cp ~/project/.circleci/drupal-admin-ui-support--composer.json composer.json
          git add .
          if ! git diff-index --quiet HEAD --; then
              git commit -m "Auto build from master"
              git push origin master
          fi

workflows:
  version: 2
  test:
    jobs:
      - build
      - integration_tests:
          requires:
            - build
      - lint:
          requires:
            - build
      - unit:
          requires:
            - build
      - dist:
          requires:
            - lint
            - unit
            - integration_tests
          filters:
           branches:
            only:
              - master
      - dist_support:
          requires:
            - lint
            - unit
            - integration_tests
          filters:
           branches:
            only:
              - master
